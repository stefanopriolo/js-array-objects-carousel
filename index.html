<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="carosel">
          <img class="img-carosel position-rel" src="/img/01.webp" alt="" />
        </div>
        <div class="slide-bar">
          <div class="card">
            <img class="img-carosel" src="/img/01.webp" alt="" />
            <i
              class="fa-solid fa-circle-chevron-up position-ab chevron"
              style="color: #ffffff"
            ></i>
          </div>
          <div class="card">
            <img class="img-carosel" src="/img/02.webp" alt="" />
          </div>
          <div class="card">
            <img class="img-carosel" src="/img/03.webp" alt="" />
          </div>
          <div class="card">
            <img class="img-carosel" src="/img/04.webp" alt="" />
          </div>
          <div class="card">
            <img class="img-carosel position-rel" src="/img/05.webp" alt="" />
            <i
              class="fa-solid fa-circle-chevron-down position-ab chevron"
              style="color: #ffffff"
            ></i>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
